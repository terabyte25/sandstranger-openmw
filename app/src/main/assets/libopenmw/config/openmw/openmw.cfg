fallback=Level_Up_Level2,Вы понимаете, что до этого момент ваша жизнь проходила мимо вас, как будто во сне. И вдруг, после событий последних нескольких дней, вы наконец поняли, что живы.
fallback=Level_Up_Level3,Вы понимаете, что узнали секрет успеха. Все дело в сосредоточенности.
fallback=Level_Up_Level4,Неожиданно все становится ясно. Вам просто надо сосредоточиться. Терять время и силы - страшный грех. Но как вы могли понять это, не получив опыта, не рискуя и не беря на себя ответственность за все неудачи?
fallback=Level_Up_Level5,Вам все дается немного легче, скорее на подсознательном уровне, результаты становятся гораздо лучше. Как будто бы у вас обострились все чувства и инстинкты.
fallback=Level_Up_Level6,Вы ощущаете себя более сведущим, более открытым новым идеям. Вы многое узнали о Морроувинде. Сложно поверить, что совсем недавно вы были настолько невежественны - но очень многому еще придется научиться.
fallback=Level_Up_Level7,Вы решаете по-прежнему не давать себя поблажек. Возможно, вы значите больше, чем вам казалось раньше.
fallback=Level_Up_Level8,Секрет, судя по всему, заключается в тяжелом труде, да, но это и наваждение, и вдохновение.
fallback=Level_Up_Level9,Вам все дается немного легче, скорее на подсознательном уровне, результаты становятся гораздо лучше. Как будто бы у вас обострились все чувства и инстинкты.
fallback=Level_Up_Level10,Сегодня вы проснулись с совершенно новыми ощущениями. Вы больше не боитесь неудач. Неудача - это всего лишь возможность узнать что-то новое.
fallback=Level_Up_Level11,Быть хитрым - не больно. А немного удачи никогда не помешает. Но ключевой момент - терпение и тяжелый труд. Зато когда виден результат - это ВЕЛИКОЛЕПНО!
fallback=Level_Up_Level12,Вы не можете поверить в то, насколько это просто. Нужно всего лишь продолжать -- это безумие. А потом, вдруг, во всем находится свой смысл, и все, что вы делаете, превращается в золото.
fallback=Level_Up_Level13,Поразительно. Вчера это было сложно, а сегодня так просто. Всего лишь крепкий здоровый сон, и можно забыть о том, как быть глупым.
fallback=Level_Up_Level14,Сегодня вы просыпаетесь, и вас переполняет энергия и новые идеи, каким-то образом вы понимаете, что сегодня все изменилось. Всего один день, а какая разница.
fallback=Level_Up_Level15,Сегодня вы вдруг понимаете, что за ту жизнь, которую вы жили, теперь расплачивается ваше тело -- есть пределы человеческим возможностям, вероятно, вы достигли этих пределов. Вам всегда было интересно, как это - стареть. Что ж, теперь вы это знаете.
fallback=Level_Up_Level16,Вы слишком сильно старались, слишком много думали. Расслабьтесь. Будьте собой. Делайте маленькие дела, большие позаботятся о себе сами.
fallback=Level_Up_Level17,Жизнь продолжается. Вы все еще можете становиться хитрее, умнее, опытнее - но ваша душа и ваше тело никогда уже не станут молодыми.
fallback=Level_Up_Level18,Сейчас самое важное - оставаться на пике как можно дольше. Сегодня вы можете быть самым сильным человеком на земле, но всегда придет кто-то, кто будет моложе, и он бросит вам вызов.
fallback=Level_Up_Level19,У вас все хорошо. Вероятно, вы лучший. Именно поэтому вам так сложно развиваться дальше. Но вы продолжаете стараться, потому что это ваша натура.
fallback=Level_Up_Level20,Лучше чем сегодня вы уже не будете. Если вам повезет, если вы приложите нечеловеческие усилия, вероятно, вам удастся не соскользнуть назад. Но рано или поздно это случится, готовьтесь пропустить шаг, пропустить удар, пропустить какую-то подробность - и тогда вы пропадете навсегда.
fallback=Level_Up_Default,Результаты тяжелой работы всегда кажутся окружающим всего лишь везением. Но вы знаете, что полностью заслужили все, что получили.
fallback=Question_1_Question,Вы натыкаетесь на странного зверя, который угодил лапой в капкан. Судя по тому, сколько крови он потерял, долго ему не протянуть.
fallback=Question_1_AnswerOne,Вытаскиваете кинжал, чтобы милосердно прервать его мучения одним ударом?
fallback=Question_1_AnswerTwo,Используете растения, которые у вас есть, чтобы усыпить его?
fallback=Question_1_AnswerThree,Не вмешиваетесь в естественный ход событий, однако, используете эту ситуацию, чтобы изучить странное животное, которое видите первый раз в жизни?
