fallback=Question_8_Question,Ваша мать просит вас починить печь. Пока вы работаете, горячая труба соскальзывает со своего места и падает на нее.
fallback=Question_8_AnswerOne,Встаете между трубой и матерью?
fallback=Question_8_AnswerTwo,Хватаете горячую трубу и пытаетесь отбросить ее в сторону?
fallback=Question_8_AnswerThree,Отталкиваете мать?
