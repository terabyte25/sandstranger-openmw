fallback=Question_4_Question,В местной таверне активно обсуждают группу людей, которые называются 'Телепаты'. Их наняли короли Города-Государства. Ходят слухи, что эти Телепаты могут читать мысли людей, и нужны для того, чтобы хозяева знали, говорят ли им правду.
fallback=Question_4_AnswerOne,Это ужасно. Мысли человека - его личное дело, и даже у короля нет права вторгаться в сознание другого человека.
fallback=Question_4_AnswerTwo,Верным подданным Короля нечего бояться Телепатов. Необходимо уметь находить наемных убийц и шпионов, пока еще не поздно.
fallback=Question_4_AnswerThree,В наши времена - это необходимое зло. Вы не обязаны быть в восторге от этой идеи, но у Телепатов есть явные преимущества во время войны, они нужны, чтобы отличать невинных от виновных.
fallback=Question_4_Sound,Vo\Misc\CharGen QA4.wav
fallback=Question_5_Question,Ваша мать посылает вас на рынок со списком того, что нужно купить. Купив все, вы обнаруживаете, что торговец случайно ошибся в вашу пользу, давая вам сдачу.
fallback=Question_5_AnswerOne,Вы вернетесь в магазин и вернете ему деньги, объяснив, в чем дело?
fallback=Question_5_AnswerTwo,Вы решите потратить эти деньги во благо и купите что-то, что нужно вашей семье?
fallback=Question_5_AnswerThree,Вы прикарманите лишние деньги, зная, что торговцы очень часто обсчитывают своих покупателей?
fallback=Question_5_Sound,Vo\\Misc\CharGen QA5.wav
fallback=Question_6_Question,Вы были на рынке и увидели, как вор срезал кошелек у дворянина. Дворянин заметил это и позвал стражу. Пытаясь сбежать, вор роняет кошелек рядом с вами. Как ни странно, кажется, никто не замечает мешочка с деньгами у ваших ног.
fallback=Question_6_AnswerOne,Вы поднимете кошелек и позовете стражу, зная, что благородному человеку полагается вернуть деньги их законному владельцу?
fallback=Question_6_AnswerTwo,Вы оставите кошелек на месте, решив, что лучше не вмешиваться?
fallback=Question_6_AnswerThree,Вы поднимете кошелек и заберете его себе, зная, что эти деньги могут помочь вашей семье в трудные времена?
fallback=Question_6_Sound,Vo\Misc\CharGen QA6.wav
fallback=Question_7_Question,Ваш отец дает вам задание, которое вы ненавидите всей душой: почистить конюшню. Вооружившись вилами, вы идете туда и по дороге встречаете своего друга, который живет по соседству. Он предлагает вам сделать за вас эту работу в обмен на услугу в будущем на его усмотрение.
fallback=Question_7_AnswerOne,Отказываетесь, зная, что ваш отец хочет, чтобы именно вы выполнили эту работу, и лучше не быть в долгу?
fallback=Question_7_AnswerTwo,Просите его помочь вам, зная, что два человека могут сделать все гораздо быстрее, и соглашаетесь помочь ему с одним заданием на его усмотрение?
fallback=Question_7_AnswerThree,Принимаете его предложение, решив, что если конюшня будет вычищена, какая разница, кто это сделал?
