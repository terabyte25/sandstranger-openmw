fallback=Question_3_Question,Ваш двоюродный брат придумал для вас очень обидное прозвище, и, что еще хуже, он называет вас так перед вашими друзьями. Вы попросили его прекратить, но ему очень нравится видеть, как вы краснеете.
fallback=Question_3_AnswerOne,Вы побьете своего брата и скажете ему, что если он еще раз назовет вас так, ему будет еще хуже.
fallback=Question_3_AnswerTwo,Вы придумаете историю, которая сделает ваше прозвище достойным, а не унизительным.
fallback=Question_3_AnswerThree,Вы придумаете для брата еще более обидное прозвище и будете называть его так, пока он не поймет, что был не прав.
