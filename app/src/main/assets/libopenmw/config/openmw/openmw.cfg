fallback=Question_9_Question,В городе пекарь дает вам сладкий рулет. Вы несете его в укромное место, чтобы съесть, но на вас налетает шайка из трех парней вашего возраста. Главарь шайки требует, чтобы вы отдали ему рулет, иначе они побьют вас и заберут лакомство сами.
fallback=Question_9_AnswerOne,Кидаете рулет на землю, наступаете на него и готовитесь к драке?
fallback=Question_9_AnswerTwo,Без вопросов отдаете ему рулет, зная, что позже вы сможете привести с собой своих друзей и тогда он получит по заслугам?
