apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.libopenmw.openmw"
        minSdkVersion 21
        targetSdkVersion 27
    }

    lintOptions {
        checkReleaseBuilds false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.afollestad.material-dialogs:core:0.9.2.3'
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.github.machinarius:preferencefragment:0.1.1'
    implementation 'com.melnykov:floatingactionbutton:1.3.0'

    implementation files('libs/fileexplorer.jar')
    implementation files('libs/libdradroplistview.jar')
}
